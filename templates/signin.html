{% extends "layout.html" %}

{% block body %}
    <div class='login-wrapper'>
        <div class="login-form-wrapper">
            <div class="form-heading">
                <h1>Sign In</h1>
            </div>
            <form method="post">
                <div class="form-group">
                    <label for="sign-in-username">Username</label>
                    <input type="text" class="form-control" id="sign-in-username" name='username' placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="sign-in-password">Password</label>
                    <input type="password" class="form-control" id="sign-in-password" name='password' placeholder="Password">
                </div>
                <div class="form-group">
                    <span>Don't have a registration yet? <a href={{ url_for('signup') }}>Sign Up</a></span>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
    </div>
    {% block style %}
        <style>
            .login-wrapper {
                display: flex;
                width: 100%;
                height: calc(100vh - 100px);
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .login-form-wrapper {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .login-form-wrapper .form-heading {
                margin: 30px 0;
                color: gray;
            }

            .login-form-wrapper .form-group label {
                font-size: 14px;
                color: gray;
            }

            .login-form-wrapper .form-group span {
                font-size: 14px;
                color: gray;
            }

            .login-form-wrapper .form-group input::placeholder {
                font-size: 14px;
                color: lightgray;
            }

            .login-form-wrapper .form-group {
                width: 400px;
            }

            .login-form-wrapper button {
                width: 100px;
            }
       </style>
    {% endblock %}
{% endblock%}
