{% extends "layout.html" %}

{% block body %}
    <div class='signup-wrapper'>
        <div class='signup-form-wrapper'>
            <div class="form-heading">
                <h1>Sign Up</h1>
            </div>
            <form method='post'>
                <div class="form-group">
                    <label for="sign-up-username">Username</label>
                    <input type="text" class="form-control" id="sign-up-username" name="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="sign-up-password">Password</label>
                    <input type="password" class="form-control" id="sign-up-password" name='password' placeholder="Password">
                </div>
                <div class="form-group">
                    <span>Already registered? <a href="/">Sign In</a></span>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
        
    </div>
    {% block style %}
        <style>
           .signup-wrapper {
                display: flex;
                width: 100%;
                height: calc(100vh - 100px);
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            .signup-form-wrapper {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .signup-form-wrapper .form-heading {
                margin: 30px 0;
                color: gray;
            }

            .signup-form-wrapper .form-group label {
                font-size: 14px;
                color: gray;
            }

            .signup-form-wrapper .form-group span {
                font-size: 14px;
                color: gray;
            }

            .signup-form-wrapper .form-group input::placeholder {
                font-size: 14px;
                color: lightgray;
            }

            .signup-form-wrapper .form-group {
                width: 400px;
            }

            .signup-form-wrapper button {
                width: 100px;
            }
       </style>
    {% endblock %}
{% endblock%}
